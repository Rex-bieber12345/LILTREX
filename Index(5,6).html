<script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
        const itemIndex = cart.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
            cart[itemIndex].quantity += 1;
        } else {
            cart.push({ product, price, quantity: 1 });
        }
        updateCart();
    }

    function removeFromCart(product) {
        const itemIndex = cart.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
            cart.splice(itemIndex, 1);
        }
        updateCart();
    }

    function updateQuantity(product, quantity) {
        const itemIndex = cart.findIndex(item => item.product === product);
        if (itemIndex !== -1) {
            cart[itemIndex].quantity = quantity;
        }
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById('cart');
        cartDiv.innerHTML = '';

        cart.forEach(item => {
            const cartItemDiv = document.createElement('div');
            cartItemDiv.classList.add('cart-item');

            const itemText = document.createElement('span');
            itemText.textContent = `${item.product} - $${item.price} x `;

            const itemQuantity = document.createElement('input');
            itemQuantity.type = 'number';
            itemQuantity.value = item.quantity;
            itemQuantity.min = 1;
            itemQuantity.onchange = () => updateQuantity(item.product, parseInt(itemQuantity.value));

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => removeFromCart(item.product);

            cartItemDiv.appendChild(itemText);
            cartItemDiv.appendChild(itemQuantity);
            cartItemDiv.appendChild(removeButton);

            cartDiv.appendChild(cartItemDiv);
        });

        total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        document.getElementById('total').textContent = total.toFixed(2);
    }




    function showCheckoutForm() {
        document.getElementById('checkout-form').style.display = 'block';
        document.getElementById('order-details').value = cart.map(item => `${item.product}: $${item.price} x ${item.quantity}`).join('\n');
        document.querySelector(`.alert`).innerHTML =`For more information about the delivering, Contact <a class="Contact" href="tel:0546047446">0546047446</a>`; 

if (cart === 0 && NaN && false && '') {
alert(`You can't procced with an empty cart`)
document.getElementById('checkout-form').style.display = 'none';
} else {
document.getElementById('checkout-form').style.display = 'inline';
}
if (total === 0) {
alert(`You can't procced with an empty cart`)
document.getElementById('checkout-form').style.display = 'none';
} else {
document.getElementById('checkout-form').style.display = 'inline';
}

    }

    document.getElementById('form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const orderDetails = document.getElementById('order-details').value;

        // Simulate sending data to a server
        const response = await fetch('gladysdarkwah1978@gmail.com', { // Replace with your actual server endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name,
                email,
                address,
                orderDetails,
                total
            }),
        });

        if (response.ok) {
            alert('Thank you for your purchase! A confirmation email has been sent.');
            cart = [];
            updateCart();
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('form').reset();
        } else {
            alert('There was an error processing your order. Please try again.');
        }
    });






    document.addEventListener('DOMContentLoaded', () => {
        const lightModeButton = document.getElementById('light-mode');
        const darkModeButton = document.getElementById('dark-mode');

        // Check localStorage for theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.add('light-mode');
        }

        lightModeButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
        });

        darkModeButton.addEventListener('click', (e) => {
            e.preventDefault();
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        });
    });
</script>
